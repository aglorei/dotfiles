---
name: deploy

on:
  workflow_run:
    branches:
      - main
    types:
      - completed
    workflows:
      - build

run-name: ${{ github.event.workflow_run.display_title }}

jobs:
  release-please:
    permissions:
      contents: write
      issues: write
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
